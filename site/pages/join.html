<form ng-submit="processForm()">
  <!-- Type -->
  <div class="form-group">
    <label>Who are you?</label>
    <div class="radio">
      <label>
        <input type="radio" name="userType" value="teacher" ng-model="formData.type"> Teacher
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="userType" value="student" ng-model="formData.type"> Student or Parent
      </label>
    </div>
  </div>

  <!-- Grade -->
  <div class="form-group">
    <label>What grade are you?</label>
    <br>
    <label class="checkbox-inline">
      <input type="checkbox" name="userGrade" ng-model="formData.grade.primary"> Primary
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="userGrade" ng-model="formData.grade.secondary"> Secondary
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="userGrade" ng-model="formData.grade.university"> Undergraduate
    </label>
  </div>


  <!-- Location -->
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="Enter location" ng-model="formData.location">
  </div>

  <div id="demo"></div>
  <a class="btn btn-default" ng-click="getLocation()">Get My Location</a>

  <!-- Email -->
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="formData.email">
  </div>

  <!-- Password -->
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="formData.password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
